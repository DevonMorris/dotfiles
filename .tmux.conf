# Vim-like navigation
set -g mouse on
setw -g mode-keys vi

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind x kill-pane

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# mouse scrolling
setw -g mouse on

# speed up tmux
set -s escape-time 0
set -g status-interval 1

# st
set -ga terminal-overrides ",st-256color"
set -g default-terminal "st-256color"

bind-key w run-shell 'tmux choose-tree -Nwf"##{==:##{session_name},#{session_name}}"'


# More better colors for tmux bar
set -g status-bg black
set -g status-fg white
setw -g window-status-current-style fg=white,bold,bg=black

# Put the status bar at the top
set-option -g status-position bottom

# Add pomo info
set -g status-right "#[bg=#(pomodoro tmux-color),fg=black]#(pomodoro status | tr -d '\n')#[default] \"#{=22:pane_title}\" %H:%M %d-%b-%y"

# Copying like vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Correct numbering of windows and panes
set -g base-index 1
setw -g pane-base-index 1
